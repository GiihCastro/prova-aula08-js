<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Comprimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades de Comprimento</h1>
        <div class="converter">
            <label for="meters">Digite a distância em metros:</label>
            <input type="number" id="meters" placeholder="0" />
            
            <label for="unit">Escolha a unidade de destino:</label>
            <select id="unit">
                <option value="yard">Jarda</option>
                <option value="foot">Pé</option>
                <option value="inch">Polegada</option>
                <option value="mile">Milha</option>
            </select>
            
            <button id="convert">Converter</button>
            
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
